{% extends 'base.html' %}
{% block content %}
<div class="container px-5 my-5">
    <form id="contactForm" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" id="username" name="username" type="text" placeholder="Username" required />
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="first_name" name="first_name" type="text" placeholder="First Name" />
            <label for="first_name">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Last Name" />
            <label for="last_name">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="password1" name="password1" type="password" placeholder="Password" required />
            <label for="password1">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm Password" required />
            <label for="password2">Confirm Password</label>
        </div>
    
        
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Register</button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <p>Already have an account? <a href="{% url 'login_view' %}">Login</a></p>
    </div>
</div>
{% endblock %}
