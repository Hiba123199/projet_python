{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="{% static 'favicon.ico' %}"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Blog Django avec frontend React"/>
    <link rel="apple-touch-icon" href="{% static 'logo192.png' %}"/>
    <link rel="manifest" href="{% static 'manifest.json' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blog Django-React</title>
    
    <!-- Fournir l'URL de l'API Django Ã  React -->
    <script>
        window.DJANGO_API_URL = '/api/';
        window.DJANGO_USER_INFO = {
            isAuthenticated: {% if user.is_authenticated %}true{% else %}false{% endif %},
            username: '{% if user.is_authenticated %}{{ user.username }}{% else %}{% endif %}',
            userId: {% if user.is_authenticated %}{{ user.id }}{% else %}null{% endif %}
        };
    </script>
    
    <!-- Styles et scripts React -->
    <script defer="defer" src="{% static 'react/js/main.6fe1e8cc.js' %}"></script>
    <link href="{% static 'react/css/main.33be14aa.css' %}" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- Loading indicator while React loads -->
        <div class="container mt-5 pt-5 text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-3">Chargement du blog...</p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
